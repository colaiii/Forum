{% extends "base.html" %}

{% block title %}串不存在 - 校园网匿名论坛{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            🔍
        </div>
        
        <h1 class="error-title">串不存在</h1>
        
        <div class="error-message">
            <p>抱歉，您要查找的串不存在或已被删除。</p>
            <p>可能的原因：</p>
            <ul>
                <li>串ID不正确</li>
                <li>串已被管理员删除</li>
                <li>链接地址有误</li>
            </ul>
        </div>
        
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                🏠 返回首页
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                ⬅ 返回上一页
            </button>
        </div>
        
        <div class="error-suggestions">
            <h3>您可以：</h3>
            <ul>
                <li><a href="{{ url_for('main.index') }}">浏览最新串</a></li>
                <li><a href="{{ url_for('main.new_thread') }}">发表新串</a></li>
                <li><a href="{{ url_for('main.search') }}">搜索其他内容</a></li>
            </ul>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.error-container {
    text-align: center;
    max-width: 500px;
    background: var(--bg-secondary);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px var(--shadow-primary);
    border: 1px solid var(--border-primary);
    transition: all 0.3s ease;
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 20px;
}

.error-title {
    color: var(--color-danger);
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: bold;
    transition: color 0.3s ease;
}

.error-message {
    color: var(--text-secondary);
    margin-bottom: 30px;
    line-height: 1.6;
    transition: color 0.3s ease;
}

.error-message ul {
    text-align: left;
    display: inline-block;
    margin: 15px 0;
}

.error-message li {
    margin: 8px 0;
}

.error-actions {
    margin-bottom: 30px;
}

.error-actions .btn {
    margin: 0 10px;
    padding: 12px 24px;
    font-size: 1.1rem;
}

.error-suggestions {
    border-top: 1px solid #eee;
    padding-top: 20px;
    color: #666;
}

.error-suggestions h3 {
    color: #333;
    margin-bottom: 15px;
}

.error-suggestions ul {
    list-style: none;
    padding: 0;
}

.error-suggestions li {
    margin: 10px 0;
}

.error-suggestions a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
}

.error-suggestions a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .error-container {
        padding: 30px 20px;
        margin: 0 10px;
    }
    
    .error-title {
        font-size: 2rem;
    }
    
    .error-actions .btn {
        display: block;
        margin: 10px auto;
        width: 200px;
    }
}
</style>
{% endblock %}
